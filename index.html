<body>
 <!-- Login button window -->
  	<div class="row login-window">
    	<div class="col-sm-4 col-sm-offset-4">
      	<img src="img/ec.png" alt="ec login logo" class="col-sm-12">
      	<button type="button" id="btn-login-fb" class="btn btn-lg btn-block btn-primary">
        Login with facebook
      	</button>
      	<button type="button" id="btn-login-g" class="btn btn-lg btn-block btn-danger">
        Login with Google
      	</button>
    </div>
  </div>

<div id="app_content" class="col-sm-12 row fill main_row" style="display:none;">  
    <!-- our main chat content is full height and 12 columns wide. -->
    <div id="chat_content" class="row">
     
    	<!-- This element is the header for the main chat area. -->
    	<div id="chat_header" class="row navbar navbar-fixed-top">
			<div class="col-sm-10 e_keyinput_decrypt">
				<input type="password" class="form-control" id="e_key_decrypt" placeholder="Decryption Key">
			</div>
			<div class="col-sm-1">
				<button type="button" id="de-msg" class="btn btn-success">Decrypt</button>
			</div>
			<div class="col-sm-1">
				<button type="button" id="btn-logout" class="btn btn-danger">Logout</button>
			</div>
     	</div>
     
    	<!-- This element is most of the chat area. It's where your chat messages go. -->
    	<div id="repeating_content_area" class="col-sm-12">   
    	<!-- These elements would be chat messages. They could repeat programatically based on content. -->
        	<div class="chat-message col-sm-12">
        		<p>In order to view messages please enter a decryption key.</p>
        	</div>
    	</div>
     
    	<div id="chat_footer" class="row navbar navbar-fixed-bottom">
			<!-- Encryption key and message boxes. -->
	    	<div class="col-sm-12 e_keyinput_send">
				<input type="password" class="form-control" id="e_key_send" placeholder="Encryption Key">
	    	</div>
    		<div class="col-sm-2">
        		<input type="text" class="form-control" id="nick" placeholder="Nickname">
        	</div>
        	<div class="col-sm-9">
        		<input type="text" class="form-control" id="msg" placeholder="Message">
        	</div>
        	<div class="col-sm-1">
        		<button type="button" class="btn btn-success" id="send-msg">Send</button>
        	</div>
    	</div> 
	</div>
</div> 
</body>
